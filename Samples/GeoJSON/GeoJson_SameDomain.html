<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
    function GetMap() {
        var map = new Microsoft.Maps.Map('#myMap', {
            credentials: YourBingMapsKey,
            zoom: 1
        });

        //Load GeoJSON module.
        Microsoft.Maps.loadModule('Microsoft.Maps.GeoJson', function () {

            //Read the GeoJSON file that is hosted on the same domain.
            Microsoft.Maps.GeoJson.readFromUrl('data/Countries.js',
                function (shapes) {
                    //Add the shape(s) to the map.
                    map.entities.push(shapes);
                });
        });
    }
    </script>
    <script type='text/javascript' src='/BingMapsCredentials.js'></script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:1000px;height:800px;"></div>

    <fieldset style="width:600px;margin-top:10px;">
        <legend>GeoJson Same Domain Sample</legend>
        This sample shows how load a GeoJSON file that is hosted on the same domain.
    </fieldset>
</body>
</html>

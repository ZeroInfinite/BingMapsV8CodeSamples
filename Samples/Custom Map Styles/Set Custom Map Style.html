<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />       
    <script type='text/javascript'>
    var map;

    var sampleStyle = {
        "elements": {
            "park": { "fillColor": "#A9A9D4BE" },
            "controlledAccessHighway": { "fillColor": "#e6c317", "strokeColor": "#D3B300", "labelColor": "#444444", "labelOutlineColor": "#60ffffff" },
            "highway": { "fillColor": "#e6c317", "strokeColor": "#D3B300", "labelColor": "#444444", "labelOutlineColor": "#60ffffff" },
            "water": { "fillColor": "#B7CDDE" },
            "medicalBuilding": { "fillColor": "#fceced" },
            "majorRoad": { "fillColor": "#f0d85a" },
            "education": { "fillColor": "#f0e8f8" },
            "arterialRoad": { "fillColor": "#ffed91" },
            "structure": { "fillColor": "#faf8ed" },
            "buildinglobal": { "fillColor": "#e5e0d8" },
            "forest": { "fillColor": "#deebdd" },
            "vegetation": { "fillColor": "#deebdd" },
            "reserve": { "fillColor": "#deebdd" },
            "street": { "fillColor": "#ffffff", "strokeColor": "#e6e3df" },
            "roadShield": { "fillColor": "#ffffff" },
            "medical": { "fillColor": "#ffddee" },
            "educationBuildinglobal": { "fillColor": "#f6f0f1" },
            "golfCourse": { "fillColor": "#c5dabb" }
        },
        "settings": { "landColor": "#F6F4E3" }
    };

    var sampleStyle2 = {
        "elements": {
            "water": { "fillColor": "#a1e0ff" },
            "waterPoint": { "iconColor": "#a1e0ff" },
            "transportation": { "strokeColor": "#aa6de0" },
            "road": { "fillColor": "#b892db" },
            "railway": { "strokeColor": "#a495b2" },
            "structure": { "fillColor": "#ffffff" },
            "runway": { "fillColor": "#ff7fed" },
            "area": { "fillColor": "#f39ebd" },
            "political": { "borderStrokeColor": "#fe6850", "borderOutlineColor": "#55ffff" },
            "point": { "iconColor": "#ffffff", "fillColor": "#FF6FA0", "strokeColor": "#DB4680" },
            "transit": { "fillColor": "#AA6DE0" }
        }
    };

    var sampleStyle3 = {
        "elements": {
            "vegetation": { "fillColor": "#c5dea2" },
            "naturalPoint": { "visible": false, "labelVisible": false },
            "transportation": { "labelOutlineColor": "#ffffff", "fillColor": "#ffffff", "strokeColor": "#d7d6d5" },
            "water": { "fillColor": "#b1bdd6", "labelColor": "#ffffff", "labelOutlineColor": "#9aa9ca" },
            "structure": { "fillColor": "#d7d6d5" },
            "indigenousPeoplesReserve": { "visible": false },
            "military": { "visible": false }
        },
        "settings": { "landColor": "#e7e6e5" }
    };

    var midnightCommander = {
        "version": "1.0",
        "settings": {
            "landColor": "#0B334D"
        },
        "elements": {
            "mapElement": {
                "labelColor": "#FFFFFF",
                "labelOutlineColor": "#000000"
            },
            "political": {
                "borderStrokeColor": "#144B53",
                "borderOutlineColor": "#00000000"
            },
            "point": {
                "iconColor": "#0C4152",
                "fillColor": "#000000",
                "strokeColor": "#0C4152"
            },
            "transportation": {
                "strokeColor": "#000000",
                "fillColor": "#000000"
            },
            "highway": {
                "strokeColor": "#158399",
                "fillColor": "#000000"
            },
            "controlledAccessHighway": {
                "strokeColor": "#158399",
                "fillColor": "#000000"
            },
            "arterialRoad": {
                "strokeColor": "#157399",
                "fillColor": "#000000"
            },
            "majorRoad": {
                "strokeColor": "#157399",
                "fillColor": "#000000"
            },
            "railway": {
                "strokeColor": "#146474",
                "fillColor": "#000000"
            },
            "structure": {
                "fillColor": "#115166"
            },
            "water": {
                "fillColor": "#021019"
            },
            "area": {
                "fillColor": "#115166"
            }
        }
    };

    var countriesOnly = {
        "version": "1.0",
        "elements": {
            "mapElement": {
                "labelVisible": false
            },
            "area": {
                "visible": false
            },
            "transportation": {
                "visible": false
            },
            "countryRegion": {
                "borderStrokeColor": "#444444",
                "borderOutlineColor": "#00000000",
                "borderWidthScale": 2,
                "fillColor": "#888888",
                "visible": true
            },
            "adminDistrict": {
                "borderVisible": false
            },
            "water": {
                "fillColor": "#FFFFFF"
            },
            "point": {
                "visible": false
            }
        }
    };

    var fadedMap = {
        "version": "1.0",
        "elements": {
            "vegetation": {
                "fillColor": "#c5dea2"
            },
            "naturalPoint": {
                "visible": false,
                "labelVisible": false
            },
            "transportation": {
                "labelOutlineColor": "#ffffff",
                "fillColor": "#ffffff",
                "strokeColor": "#d7d6d5"
            },
            "water": {
                "fillColor": "#b1bdd6",
                "labelColor": "#ffffff",
                "labelOutlineColor": "#9aa9ca"
            },
            "structure": {
                "fillColor": "#d7d6d5"
            },
            "indigenousPeoplesReserve": {
                "visible": false
            },
            "military": {
                "visible": false
            }
        },
        "settings": {
            "landColor": "#e7e6e5",
            "shadedReliefVisible": false
        }
    };

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {
            credentials: YourBingMapsKey
        });
    }
    </script>

    <script type='text/javascript' src='/BingMapsCredentials.js'></script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&branch=experimental' async defer></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div><br/>
    <input type="button" onclick="map.setOptions({ customMapStyle: sampleStyle })" value="Custom Style 1"/>
    <input type="button" onclick="map.setOptions({ customMapStyle: sampleStyle2 })" value="Custom Style 2" />
    <input type="button" onclick="map.setOptions({ customMapStyle: sampleStyle3 })" value="Custom Style 3" />
    <input type="button" onclick="map.setOptions({ customMapStyle: midnightCommander })" value="Midnight Commander" />
    <input type="button" onclick="map.setOptions({ customMapStyle: countriesOnly })" value="Countries Only" />
    <input type="button" onclick="map.setOptions({ customMapStyle: fadedMap })" value="Faded Map" />
    <input type="button" onclick="map.setOptions({ customMapStyle: {} })" value="Clear Custom Style" />

    <fieldset style="width:600px;margin-top:10px;">
        <legend>Set Custom Map Style Sample</legend>
        This sample shows how to set the custom map style after the map is loaded.
    </fieldset>
</body>
</html>
